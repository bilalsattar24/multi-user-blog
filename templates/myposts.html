{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Posts Submitted By Me</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr class="separator">
        </div>
    </div>
    {% for post in posts %}
        {{ post.render(user=user) | safe }}
        <hr>
    {% endfor %}
{% endblock %}
