{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Comment on "{{post.subject}}"</h1>
<hr class="separator">

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 center"> 
        <form method="post">
            <div class="form-group">
                <label for="comment">Comment</label>
                <input type="text" name="comment" class="form-control" value="{{comment}}" placeholder="Enter Comment">
            </div>
            <div class="error">
                {{error}}
            </div>
            <input type="hidden" name="post_id" value={{post.key().id()}}>
            <button type="submit" class="btn btn-primary">Submit Comment!</button>
        </form>
        <a href="/" class="btn btn-danger">Cancel</a>
    </div>
</div>
{% endblock %}
