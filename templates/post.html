<div class="post row">
    <div class="post-heading">
        <div class="post-title">
            <h4>Subject:
            <strong>{{p.subject}}</strong></h3>
        </div>
    </div><!--post-heading-->

    <div class="post-content well well-sm">
        {{p._render_text | safe}}
    </div>

    <div class="post-date small">
        {{p.created.strftime("%B %d, %Y at %I:%M %p UTC by ")}}<strong>{{p.creator_name}}</strong>
    </div>
</div><!--post row-->
