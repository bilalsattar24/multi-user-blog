
<div class="post row">
    <div class="post-heading">
        <div class="post-title">
            <h4>Subject:
            <strong>{{p.subject}}</strong></h3>
        </div>
    </div><!--post-heading-->

    <div class="post-content well well-sm big">
        {{p._render_text | safe}}
    </div>

    <div class="row">
    <div class="small">
        {% if user %}
            <form action="edit" method="get">
                <div class="edit-delete col-sm-6"> 
                    <input type="hidden" name="post_id" value="{{post_id}}">
                    <button type="submit" class="btn btn-primary">Edit</button>
                    <button type="submit" class="btn btn-primary">Sign In!</button>
                    <a href="/delete">Delete</a> {{post_id}} 
                </div>
            </form>
                <div class="post-date col-sm-6">{{p.created.strftime("%B %d, %Y at %I:%M %p UTC by ")}}<strong>{{p.creator_name}}</strong></div>
        {% else %}
            <div class=col-sm-6></div>
            <div class="post-date col-sm-6">{{p.created.strftime("%B %d, %Y at %I:%M %p UTC by ")}}<strong>{{p.creator_name}}</strong></div>
        {% endif %}
    </div>
    </div>
</div><!--post row-->
