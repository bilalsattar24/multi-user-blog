{% extends "base.html" %}
{% block content %}
<h1 class="text-center">Create New Account</h1>
<hr class="separator">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 center"> 
    <form method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" value="{{username}}" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" name="password" placeholder="8 or more characters">
        </div>
        <div class="form-group">
            <label for="password">Verify Password: </label>
            <input type="password" class="form-control" name="verify-password" placeholder="Re-Enter Password">
        </div>
        <div class="error">
            {{error}}
        </div>
        <button type="submit" class="btn btn-primary">Register!</button>
    </form>
    <div class="text-center">
        Already have an account? <a href="/login">Log in</a>
    </div>
    </div><!--col-md-4-->
 </div><!--row-->
{% endblock %}
