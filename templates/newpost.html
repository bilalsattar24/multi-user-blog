{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-md-12 text-center">
            <h1>New Blog Entry</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr class="separator">
        </div>
    </div>
    <form method="post">
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" name="subject" class="form-control" value="{{subject}}" placeholder="Subject">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea name="content" placeholder="Enter content here" class="form-control">{{content}}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Post!</button>
        <a href="/" class="btn btn-danger" role="button">Cancel</a>
    </form>

{% endblock %}
