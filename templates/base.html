<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Multi User Blog</title>
</head>

<body>
    
    <!--Persistent Navbar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    {% if user %}
                        <div class="logged-in-name">{{user.name}}</div>
                    {% else %}
                        <a class="front-title" href="/">Multi User Blog</a>
                    {% endif %}
                    
                </div>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/"><span class="glyphicon glyphicon-home"></span> Home</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user %}
                        <li><a href="/newpost"><span class="glyphicon glyphicon-plus"></span> Submit Post</a></li>
                        <li><a href="/myposts"><span class="glyphicon glyphicon-user"></span> My Posts</a><li>
                        <li><a style="color: red;" href="/logout">Log Out</a></li>
                    {% else %}
                        <li><a href="/login">Log In</a></li>
                        <li><a href="/signup">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!--__________________________________________________________-->
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>





</body>
</html>
