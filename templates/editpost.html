{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Edit Post</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr class="separator">
        </div>
    </div>
    <form method="post">
        <input type="hidden" name="post_id" value="{{post_id}}">
        <input type="hidden" name="creator_name" value="{{user.name}}">
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" name="subject" class="form-control" value="{{subject}}" placeholder="Subject">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea rows="7" name="content" placeholder="Enter content here" class="form-control">{{content}}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Change post!</button>
        <a href="/myposts" class="btn btn-danger" role="button">Cancel</a>
    </form>
{% endblock %}
